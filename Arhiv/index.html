<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--Шрифты Google fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Наши стили-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <section class="section section-weather">
        <div class="container container-weather mt-5">
            <div class="row">
                <div class="col-2 img-weather">
                    <img src="img/pngwing.com.png" class="img-fluid" alt=""/>
                </div>
                <div class="col-2">
                    <p class="text-degree">3&deg;C</p>
                    <p class="text-real-weather">ощущается как 2&deg;C</p>
                </div>
                <div class="col text-data">
                    <p>Сегодня</p>
                    <p>25&nbsp;Окт</p>
                    <img src="img/icon_broken_clouds_night.svg" alt=""/>

                </div>
                <div class="col text-data">
                    <p>Вт</p>
                    <p>26&nbsp;Окт</p>
                    <img src="img/icon_broken_clouds_night.svg" alt=""/>

                </div>
                <div class="col text-data">
                    <p>Ср</p>
                    <p>27&nbsp;Окт</p>
                    <img src="img/icon_few.svg" alt=""/>

                </div>
                <div class="col text-data">
                    <p>Чт</p>
                    <p>28&nbsp;Окт</p>
                    <img src="img/icon_few.svg" alt=""/>

                </div>
                <div class="col text-data">
                    <p>Пт</p>
                    <p>29&nbsp;Окт</p>
                    <img src="img/icon_broken_clouds_night.svg" alt=""/>

                </div>
                <div class="col d-none d-sm-block text-data">
                    <p>Сб</p>
                    <p>30&nbsp;Окт</p>
                    <img src="img/icon_few_clouds_day.svg" alt=""/>

                </div>
                <div class="col d-none d-sm-block text-data">
                    <p>Вс</p>
                    <p>31&nbsp;Окт</p>
                    <img src="img/icon_few_clouds_day.svg" alt=""/>

                </div>
                <div class="col d-none d-sm-block text-data">
                    <p>Пн</p>
                    <p>1&nbsp;Ноя</p>
                    <img src="img/icon-sun.svg" alt=""/>

                </div>
            </div>
            <div class="row">
                <div class="col-4 info-weather">
                    <p class="info-cloud">Переменная Облачность</p>
                    <p class="info-wind">Ветер: 3.8 м/с Давление 762 мм рт.ст</p>
                </div>
                <div class="col-8">
                        <div class="row">
                            <div class="col text-temperature">
                                <p>3&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>6&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>6&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>7&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>6&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>9&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>10&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>8&deg;</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-sm-5 line-temperature">
                                <hr align="left" size="5"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-temperature">
                                <p>-1&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>1&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>3&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>4&deg;</p>
                            </div>
                            <div class="col text-temperature">
                                <p>0&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>4&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>5&deg;</p>
                            </div>
                            <div class="col d-none d-sm-block text-temperature">
                                <p>4&deg;</p>
                            </div>
                        </div>
                </div>        
              </div>  
            </div>
        </div>
    </section>
</body>
</html>
